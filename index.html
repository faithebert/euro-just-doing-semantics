<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Euro Just Doing Semantics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <article>
    <header>
      <h1>Super Epic Tile Layer</h1>
      <p>$35</p>
      <p>(In stock)</p>
      <img src="images/placeholder-4by3.svg" alt="Placeholder image">
    </header>

    <dl>
      <dt>Ages:</dt>
      <dd>8+</dd>
      <dt>Number players:</dt>
      <dd>2-5</dd>
      <dt>Length:</dt>
      <dd>45 mins</dd>
      <dt>Average Rating</dt>
      <dd><meter value="4" min="0" max="5"></meter></dd>
    </dl>

  </article>

</body>
</html>
